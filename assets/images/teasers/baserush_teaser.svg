<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F3F4F6"/>
    </linearGradient>
    <linearGradient id="flowGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#CC5500"/>
      <stop offset="100%" stop-color="#FF8800"/>
    </linearGradient>
    <linearGradient id="cubeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#008080"/>
      <stop offset="100%" stop-color="#003c3c"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGrad)"/>

  <!-- Flow lines (symbolizing speed & data flow) -->
  <g stroke="url(#flowGrad)" stroke-width="8" stroke-linecap="round" opacity="0.6" transform="translate(0,60)">
    <path d="M100,440 C300,360 700,560 940,460"/>
    <path d="M100,480 C280,420 720,620 940,500"/>
    <path d="M100,520 C280,460 720,660 940,540"/>
  </g>

  <!-- Data particles (dots flowing toward center) -->
  <g fill="#CC5500" opacity="0.8" transform="translate(0,60)">
    <circle cx="180" cy="430" r="6"/>
    <circle cx="260" cy="410" r="4"/>
    <circle cx="340" cy="440" r="5"/>
    <circle cx="420" cy="460" r="4"/>
    <circle cx="500" cy="480" r="3"/>
  </g>

  <!-- Base model cube -->
  <g transform="translate(512,540)" filter="url(#softShadow)">
    <g transform="translate(-80,-80)">
      <rect x="0" y="0" width="160" height="160" rx="20" ry="20" fill="url(#cubeGrad)"/>
      <path d="M0,60 L160,100" stroke="#00d6d6" stroke-width="3" opacity="0.6"/>
      <path d="M0,100 L160,60" stroke="#00d6d6" stroke-width="3" opacity="0.6"/>
      <circle cx="80" cy="80" r="8" fill="#CC5500"/>
    </g>
  </g>

  <!-- Motion accent lines -->
  <g stroke="#CC5500" stroke-width="10" stroke-linecap="round" opacity="0.8" transform="translate(0,60)">
    <path d="M150,440 C300,420 400,460 512,440"/>
  </g>

  <!-- Wordmark below the design -->
  <g transform="translate(312,900)">
    <text font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
          font-size="120" font-weight="800" letter-spacing="1.2">
      <tspan fill="#000000">Base</tspan><tspan fill="#CC5500">Rush</tspan>
    </text>
  </g>
</svg>
