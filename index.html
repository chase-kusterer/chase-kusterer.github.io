<style>
  /* ====== Home cards grid ====== */
  .home-cards{
    display:grid;
    grid-template-columns: 1fr;         /* 1 × 4 */
    gap: clamp(8px, 2.5vw, 14px);
    margin: clamp(8px, 2vw, 16px) 0;
  }
  @media (max-width: 1200px){
    .home-cards{ grid-template-columns: repeat(2, minmax(0,1fr)); }
  }
  @media (max-width: 700px){
    .home-cards{ grid-template-columns: 1fr; }
  }

  /* card class */
  .card{
    position:relative;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    background: var(--card-bg, #fff);
    padding: clamp(16px, 2.4vw, 24px);
    box-shadow: 0 4px 16px rgba(0,0,0,.04);
    overflow: hidden;
    min-height: 240px;
  }

  /* card colors */
  .card--lightgray        { --card-bg: #FAFAFA; }


/* ensuring CTA link inherits legible color on dark cards */
.card--teal  .card__cta,
.card--burntorange .card__cta,
.card--navy .card__cta {
  color: currentColor;
}

  
  /* linkable cards become a big clickable area */
  .card--link{ text-decoration:none; color:inherit; display:block; }
  .card--link:focus-visible{ outline: 3px solid #2563eb; outline-offset: 4px; border-radius: 16px; }
  .card:hover{ box-shadow: 0 8px 24px rgba(0,0,0,.07); }

  .card__heading{
    display:flex; align-items:center; justify-content:space-between; gap:12px;
    margin: 0 0 .75rem; font-weight:800; font-size: clamp(1rem, 1.8vw, 1.25rem);
  }
  .card__cta{
    font-size:.9em; font-weight:700; color:#2563eb; white-space:nowrap;
  }

  /* ====== Projects tiles inside the first card ====== */
  .proj-grid{
    --cols: 3;
    display:grid;
    grid-template-columns: repeat(var(--cols), minmax(0,1fr));
    gap: 12px;
  }
  @media (max-width: 1200px){ .proj-grid{ --cols: 2; } }
  @media (max-width: 640px){  .proj-grid{ --cols: 1; } }

  .proj-tile{
    position:relative; display:block; border-radius:12px; overflow:hidden;
    border:1px solid #e5e7eb; background:#f8fafc;
  }
  .proj-tile__img{
    aspect-ratio: 16/9; width:100%; object-fit:cover; display:block;
    filter: saturate(1.05);
  }
  .proj-tile__label{
    position:absolute; left:8px; bottom:8px;
    background: rgba(255,255,255,.92);
    border: 1px solid #e5e7eb;
    border-radius: 999px;
    padding: .25rem .6rem;
    font-weight:700; font-size:.85rem; color:#263238;
    max-width: calc(100% - 16px);
    overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
  }
  .proj-grid--empty{
    display:grid; place-items:center; height: 160px; color:#6b7280; font-style:italic;
    border:1px dashed #e5e7eb; border-radius:12px; background:#fafafa;
  }
